<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
>
<head>
    <title>Restaurants</title>


</head>
<body>
<section layout:fragment="content" class="container">
    <p>All Restaurants Page</p>
    <a href="/restaurants/add-restaurant-page" class="btn btn-primary"> Add New Restaurant </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.address}"></td>
            <td>
                <a th:href="@{/restaurants/edit(id=${restaurant.id})}" class="btn btn-info">Edit</a>
                <a href="/restaurants/add-restaurant-page" class="btn btn-danger"> Delete </a>

            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
