
spring.datasource.driverClassName=org.h2.Driver


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/restaurantDB?useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

# Other application properties
server.port=8080

logging.level.net.ttddyy.dsproxy.listener.logging.SLF4JQueryLoggingListener=debug

logging.level.root=INFO
logging.file.name=logs/myapp.log
logging.file.path=/var/log
logging.file.max-history=10


# Thyme Leaf configurations
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


spring.security.user.name=admin
spring.security.user.password=passw@rd